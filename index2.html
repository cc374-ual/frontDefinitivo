  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <nav>
        <div class="logo">
            <span>Suricata Web Config</span>
        </div>
        <a href="index.html">Inicio</a>
        <a href="alertas.html">Alertas</a>
        <a href="configuracion.html">Configuración</a>
        <a href="estado.html">Estado</a>
    </nav>
    <div id="panel-informativo" class="panel">
        <h2 class="prueba2" id="panel-1-title">Panel Informativo de Alertas</h2>
        <hr class="divider">
        <div id="numero-alertas">Número de alertas: </div>
        <div id="maximo-numero-alertas-ip-destino">IP destino con más alertas: </div>
        <div id="maximo-numero-alertas-protocolo">Protocolo con más alertas: </div>
        <div id="maximo-numero-alertas-puerto">Puerto con más alertas: </div>
    </div>
    <div id="graphs">
        <div class="panel">
            <canvas id="histograma-protocolo" width="800" height="300"></canvas>
        </div>
        <div class="panel">
            <canvas id="histograma-ip-fuente" width="800" height="300"></canvas>
        </div>
        <div class="panel">
            <canvas id="histograma-ip-destino" width="800" height="300"></canvas>
        </div>
        <div class="panel">
            <canvas id="histograma-puerto-destino" width="800" height="300"></canvas>
        </div>
    </div>
    <script>
        $.get('http://192.168.227.128:3000/numeroAlertas', function (response) {
            console.log(response[0].contador);
            $('#numero-alertas').append(response[0].contador);
        });
        $.get('http://192.168.227.128:3000/ipDestinoMasAlertas', function (response) {
            console.log(response[0].dst_ip);
            $('#maximo-numero-alertas-ip-destino').append(response[0].dst_ip);
        });
        $.get('http://192.168.227.128:3000/protocoloMasAlertas', function (response) {
            console.log(response[0].dst_ip);
            $('#maximo-numero-alertas-protocolo').append(response[0].proto);
        });
        $.get('http://192.168.227.128:3000/puertoDestinoMasAlertas', function (response) {
            console.log(response[0].dst_port);
            $('#maximo-numero-alertas-puerto').append(response[0].dst_port);
        });
        fetch('http://192.168.227.128:3000/alertasProtocolo')
            .then(response => response.json())
            .then(data => {
                // Procesa los datos recibidos
                const labels = data.map(item => item.proto);
                const valores = data.map(item => item.total);

                console.log(labels);
                console.log(valores);
                // Crea el histograma utilizando Chart.js
                var ctx = document.getElementById('histograma-protocolo').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Alertas por Protocolo',
                            data: valores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                type: 'linear', // Cambiado a 'linear'
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Cantidad de Alertas' // Título del eje Y
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });

        fetch('http://192.168.227.128:3000/alertasIpFuente')
            .then(response => response.json())
            .then(data => {
                // Procesa los datos recibidos
                const labels = data.map(item => item.src_ip);
                const valores = data.map(item => item.total);

                console.log(labels);
                console.log(valores);
                // Crea el histograma utilizando Chart.js
                var ctx = document.getElementById('histograma-ip-fuente').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Alertas por Dirección IP Fuente',
                            data: valores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                type: 'linear', // Cambiado a 'linear'
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Cantidad de Alertas' // Título del eje Y
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });

        fetch('http://192.168.227.128:3000/alertasIpDestino')
            .then(response => response.json())
            .then(data => {
                // Procesa los datos recibidos
                const labels = data.map(item => item.dst_ip);
                const valores = data.map(item => item.total);

                console.log(labels);
                console.log(valores);
                // Crea el histograma utilizando Chart.js
                var ctx = document.getElementById('histograma-ip-destino').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Alertas por Dirección IP Destino',
                            data: valores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                type: 'linear', // Cambiado a 'linear'
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Cantidad de Alertas' // Título del eje Y
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });

        fetch('http://192.168.227.128:3000/alertasPuertoDestino')
            .then(response => response.json())
            .then(data => {
                // Procesa los datos recibidos
                const labels = data.map(item => item.dst_port);
                const valores = data.map(item => item.total);

                console.log(labels);
                console.log(valores);
                // Crea el histograma utilizando Chart.js
                var ctx = document.getElementById('histograma-puerto-destino').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Alertas por Puerto Destino',
                            data: valores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Cantidad de Alertas por Puerto Destino', // Título del gráfico
                            fontSize: 50, // Tamaño de la fuente del título
                            fontFamily: 'Arial', // Fuente del título
                            fontStyle: 'bold' // Estilo del título (por ejemplo, bold)
                        },
                        scales: {
                            yAxes: [{
                                type: 'linear', // Cambiado a 'linear'
                                ticks: {
                                    beginAtZero: true
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Cantidad de Alertas' // Título del eje Y
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });

    </script>

</body>

</html>
